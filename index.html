<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b3b892f983.js" crossorigin="anonymous"></script>
    <script src="/main.js" defer></script>
</head>

<body>

    <div class="lichu-lights lichu-light-1">
        <img src="img/lichu-lights.png" alt="lichu lights">
    </div>
    <div class="lichu-lights lichu-light-2">
        <img src="img/lichu-lights.png" alt="lichu lights">
    </div>
    <div class="lichu-lights lichu-light-3">
        <img src="img/lichu-lights.png" alt="lichu lights">
    </div>
    <div class="lichu-lights lichu-light-4">
        <img src="img/lichu-lights.png" alt="lichu lights">
    </div>

    <div class="hero">
        <h1>Happy Diwali</h1>
        <div class="central-image">
            <img src="/img/central-image.webp" alt="central-image">
        </div>
        <div class="wish">
            <span id="yourName"></span>
            <p id="msg"> </p>
            <p> #Have a safe and joyful Diwali</p>
        </div>
        <div class="form-box">
            <p>If you also want to send such personalised wishes to your family and friends then</p>

            <div class="music">
                <audio controls src="/happyDiwali.mp3" id="my_audio"></audio>
            </div>

            <div class="input-area">
                <input type="text" name="name" id="nameinput" placeholder="Enter Your Name...">
                <button id="go-btn" type="submit">
                    Go
                </button>
            </div>
        </div>



        <div class="share-btn hide">
            <i class="fa-brands fa-whatsapp"></i> <span>Share</span> <i class="fa-brands fa-whatsapp"></i>
        </div>
    </div>

</body>

</html>
